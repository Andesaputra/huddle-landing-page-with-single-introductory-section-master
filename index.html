<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/logo.svg" alt="logo">
    </div>
  </header>

  <section class="container hero">
      <aside class="mock-up">
        <img src="/images/illustration-mockups.svg" alt="mock up">
      </aside>


  
    <div class="content">
      <div class="heading-700">
        <h1>Build The Community</h1>
        <h1>Your Fans Will Love</h1>
      </div>
      
      <div class="text text-400">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div>
      
      <div class="btn btn-register heading-400">
        <a href="#"><p>Register</p></a>
      </div>
    
      
      <div class="socmed">
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
    
    </div>

  </section>

  <section>
  </section>
  
  <footer>
    <div class="attribution">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        Coded by <a href="https://www.frontendmentor.io/profile/Andesaputra" target="_blank">Andesa Putra</a>
      </p>
    </div>
  </footer>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
